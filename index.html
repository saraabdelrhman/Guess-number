<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Permanent+Marker&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Guess My Number</title>
</head>
<body>
<div class="container pt-5 mt-5 text-center">
    <header class="text-center mb-4">
        <button id="againBtn" class="btn btn-danger p-3 mb-3">Again!</button>
        <div class="guess d-flex justify-content-center align-items-center mb-3">
            <h1 class="text-center">Guess My Number</h1>
            <div class="number p-5 ms-2 bg-light text-dark rounded">?</div>
        </div>
        <p>&lt;&lt; Between 1 to 20 &gt;&gt;</p>
    </header>
    
    <div class="row">
        <div class="col-md-6 mb-4">
            <input type="number" id="guessInput" class="form-control" placeholder="Enter your guess">
            <button id="checkBtn" class="btn btn-success mt-2 p-3">Check</button>
        </div>
        <div class="col-md-6">
            <h3 id="message">Start guessing...</h3>
            <h4 class="score">Score: <span id="score">20</span></h4>
            <h4>Highscore: <span id="highscore">0</span></h4>
        </div>
    </div>
</div>
<script src="guess.js"></script>
</body>
</html>
